<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
   
</head>
<body>

    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">
                Thank you for signing up at Netflix. Tell us more about your self
            </h3>


        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="./result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input type="number" id="age" name="age" placeholder="Age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="input-box">
                        <label for="content-type">Name</label><br>
                        <select name="content-type" id="dropown">
                            <option value="Series" selected>Series</option>
                            <option value=" Movies" >Movies</option>
                            <option value="Animes" >Animes</option>
                            <option value="Cartoons" >Cartoons</option>
                        </select>         
                    </div>
                    <div class="input-box">
                        <label for="movie">Movie Type</label>
                        <br>
                        <input type="checkbox" name="movie" id="first-check" value="Comedy" checked>
                        <label for="first-check">Comedy</label><br>
                        <input type="checkbox" name="movie" id="second-check" value="Action">
                        <label for="second-check">Action</label><br>
                        <input type="checkbox" name="movie" id="third-check" value="Romance">
                        <label for="third-check">Romance</label>
                    </div>
                    <div class="input-box">
                        <label for="Gender">Gender</label><br>

                        <input type="radio" name="gender" value="first-raido" value="male" checked>
                        <label for="first-radio">Male</label><br>

                        <input type="radio" name="gender" value="second-raido" value="female">
                        <label for="second-radio">Female</label><br>
                        <input type="radio" name="gender" value="third-raido" value="other">
                        <label for="third-radio">Other</label><br>
                    </div>
                    <div class="input-box">
                        <label for="feedback">Feedback</label><br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
                    </div>
                    <div class="form-submit">
                        <button type="submit" id="form-button">Send</button>

                    </div>
                
                
                </form>
            </div>

        </section>


    </div>

    

    
</body>
</html>
